<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
</head>
<body>
    <header>
        <h1>
            Paste Youtube, Vimeo or Wistia video url to get the thumbnail image and oembed data
        </h1>
    </header>

    <main>
        <section id="video-preview-container">
            <form onsubmit="event.preventDefault(); videoPreview.fetchThumbnail();">
                <div>
                    <input 
                        type="url" 
                        style="width: 100%;"
                        value="https://www.youtube.com/watch?v=vS-F1PlLyTk"
                        class="video-input" 
                        placeholder="Enter video URL (YouTube, Vimeo, or Wistia)"
                        required
                    >
                    <button type="submit">
                        Get video data
                    </button>
                </div>
            </form>
            
            <article>
                <h2>Video Preview</h2>
                <section>
                    <h3>Video thumbnail:</h3>
                    <div class="video-thumbnail-output"></div>
                </section>
                
                <section>
                    <h3>Makes request to:</h3>
                    <div class="video-url-output"></div>
                </section>
                
                <section>
                    <h3>Result:</h3>
                    <pre class="video-data-output"></pre>
                </section>
            </article>
        </section>
    </main>
</body>
</html>
